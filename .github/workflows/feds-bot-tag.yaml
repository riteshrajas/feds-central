name: FEDS Bot GitHub Tag

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@FEDSBot')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@FEDSBot')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@FEDSBot')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@FEDSBot') || contains(github.event.issue.title, '@FEDSBot')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      # This should match action in discord.yml!
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # If changing this, also change action in discord.yml!
      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          claude_args: |
            --append-system-prompt "This request is from a GitHub tag!"
